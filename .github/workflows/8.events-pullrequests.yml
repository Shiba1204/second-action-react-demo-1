name: pullrequests events
on:
  pull_request: 
    types:
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: output event data
        run: echo "${{ toJSON(GITHUB.EVENT) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: build Project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."