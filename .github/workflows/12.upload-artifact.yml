name: 12.upload artifact
on:
  push:
    branches:
      - main
  workflow_dispatch:   
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      #- name: Lint code
      #  run: npm run lint  
      - name: Run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'  
      - name: Install dependencies
        run: npm ci
      - name: build website
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v4          #Artifact upload
        with:
          name: dist-files
          path: |
            dist
            package.json           
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
