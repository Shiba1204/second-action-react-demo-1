name: branches-path-ignore
on:
  pull_request: 
    types:
      - opened
    branches:
      - main
      - dev
      - 'dev-*'  # ex- dev-new ,dev-this-is-new
      - 'feat/**'  #feat/new , feat/new/botton
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - 'dev-*'   # ex -- dev-new , dev-feature
      - 'feat/**'  # ex  -- feat/new , feat/newfeatue
    #path-ignore:
    #  - '.github/workflow/*'  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: output event data
        run: echo "${{ toJSON(GITHUB.EVENT) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: build Project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."